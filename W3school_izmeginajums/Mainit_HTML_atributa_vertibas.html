<!DOCTYPE html>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='flower1.png'">Turn on the violet</button>

<img id="myImage" src="flower2.png">

<button onclick="document.getElementById('myImage').src='flower2.png'">Turn on the orange</button>

</body>
</html>
