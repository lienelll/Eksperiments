<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<p>In this example, x, y, and z are variables.</p>

<p id="demo"></p>

<script>
var x = 5;
console.log("mainīgā x datu tips:", typeof x);
var y = 6;
console.log("mainīgā y datu tips:", typeof y);
var z = x + y;
console.log("mainīgā z datu tips:", typeof z);
document.getElementById("demo").innerHTML =
"The value of z is: " + z;
</script>

</body>
</html>
